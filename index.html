<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">




  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">

    <div class="lateral">
      <div>
        <h1>Your Result</h1>
        <h2>76 <p>of 100</p>
        </h2>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="sumary">
      <div>
        <h1>Summary</h1>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg">
          Reaction
          80 / 100
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg">
          Memory 92 / 100
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg">
          Verbal 61 / 100
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg">
          Visual 72 / 100
        </div>
      </div>
      <div class="button">
        <button>
          Continue
        </button>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/roger-cruz-531581a5/">Roger Cruz</a>.
  </div>
</body>

</html>
