<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">




  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="content">
      <div class="lateral">
        <div>
          <h1>Your Result</h1>
          <p class="circulo">76<br> <span>of 100</span></p>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="sumary">
        <div>

          <h1>Summary</h1>

          <div class="reaction sumary-div-space">
            <img src="../assets/images/icon-reaction.svg" alt="Reaction result">
            <div>
              <p>
                Reaction
              </p>
            </div>
            <div class="color-iten">
              <strong>80</strong> / 100
            </div>
          </div>

          <div class="memory sumary-div-space">
            <img src="./assets/images/icon-memory.svg" alt="Memory result">
            <div>
              <p>Memory</p>
              </div>
              <div class="color-iten">
                <strong>92</strong> / 100
              </div>
          </div>

          <div class="verbal sumary-div-space">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal result">
            <div>
              <p>Verbal</p>
            </div>
            <div class="color-iten">
              <strong>61</strong>  / 100
            </div>
          </div>

          <div class="visual sumary-div-space">
            <img src="./assets/images/icon-visual.svg" alt="Visual result">
            <div>
              <p>Visual</p>
            </div>
            <div class="color-iten">
              <strong>72 </strong>/ 100
            </div>
          </div>

        </div>

        <div class="div-button">
          <button>
            Continue
          </button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/roger-cruz-531581a5/">Roger Cruz</a>.
    </div>
  </footer>


</body>

</html>
